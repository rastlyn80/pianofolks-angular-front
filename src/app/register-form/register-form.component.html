<form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
    
        <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              aria-describedby="emailHelp" 
              placeholder="Enter email"
              name="email"
              [(ngModel)]="signUpUser.email"
            >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="signUpUser.password"
            >
          </div>

          <div class="form-group">
              <label for="password_confirmation">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password_confirmation"
                placeholder="Password Confirmation"
                name="password_confirmation"
                [(ngModel)]="signUpUser.passwordConfirmation"
              >
              <div *ngIf="signUpUser.password != signUpUser.passwordConfirmation" class="alert">
                Passwords must match
              </div>
          </div>
    
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)"
          >
          Sign Up
        </button>
          
    
    </form>
